{% extends 'blogs/base.html' %}

{% block page_header %}
<h1>{{ post.title }}</h1>
<small>
    Posted in
    <a href="{% url 'blogs:blog' blog.id %}">{{ blog.name }}</a>
</small>
{% endblock page_header %}


{% block content %}
<p>{{ post.content }}</p>
<p>
    <a href="{% url 'blogs:edit_post' post.id %}">
        Edit post
    </a>
</p>
{% endblock content %}
