{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1>Create a New Blog</h1>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:new_blog' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Create blog" %}
</form>
{% endblock content %}
