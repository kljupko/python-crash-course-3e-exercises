{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1>
    Add a new post to
    <a href="{% url 'blogs:blog' blog.id %}">
        {{ blog.name }}
    </a>
</h1>
{% endblock page_header %}

{% block content %}

<form action="{% url 'blogs:new_post' blog.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add post" %}
</form>
{% endblock content %}
