{% extends 'blogs/base.html' %}

{% block content %}
    <p>Add a new post to
        <a href="{% url 'blogs:blog' blog.id %}">
            {{ blog.name }}
        </a>:
    </p>

    <form action="{% url 'blogs:new_post' blog.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Add post</button>
    </form>
{% endblock content %}
